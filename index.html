<!DOCTYPE html>
<html>
<head>
    <title>Rag Pickers Registration</title>
    <script>
        let Name;
        let Contact;
        let areaOfOperation;
       async function submitRegistration(Name, Contact, areaOfOperation) {
            // Here, you'd handle the form submission logic, for example, sending data to the server
            // You might want to use AJAX to send this data to your backend for processing and storage in the database
            // This is just a basic example without backend integration
            Name = document.getElementById("name").value;
            Contact = document.getElementById("contact").value;
            areaOfOperation = document.getElementById("areaOfOperation").value;

            // You'd handle sending this data to your server for further processing
            // For now, let's just log it to the console
            console.log("Name: ", Name);
            console.log("Contact: ", Contact);
            console.log("Area of Operation: ", areaOfOperation);
  const headers = {
    'Content-Type': 'application/json',
  };

  
  const url = 'http://127.0.0.1:3000/register';

const response = await fetch(url, {
  method: 'POST',
  headers,
  body: JSON.stringify({
    Name: Name,
    Contact: Contact,
    areaOfOperation: areaOfOperation,
  }),
});

const data = await response.json();

if (response.status === 200) {
  // Display a confirmation message to the user
  document.getElementById('error').textContent = data.message;
} else {
  // Display an error message to the user
  document.getElementById('error').textContent = data.message;
}

};
    </script>
    <script type="module" src="server.mjs"></script>
</head>
<body>
    <h1>Rag Pickers Registration</h1>
    <form onsubmit="event.preventDefault(); submitRegistration()">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="contact">Contact Details:</label>
        <input type="text" id="contact" required><br><br>

        <label for="areaOfOperation">Area of Operation:</label>
        <input type="text" id="areaOfOperation" required><br><br>



        <input type="submit" value="Submit">
    </form>
</body>
</html>
